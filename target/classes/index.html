<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Spark Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.3.3/css/foundation.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

<div class="row">
    <hr/>
    <div class="small-12 columns">
        <h2>Image Slider example</h2>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/image1.jpg"></div>
            <div class="swiper-slide"><img src="img/image2.jpg"></div>
            <div class="swiper-slide"><img src="img/image3.jpg"></div>
            <div class="swiper-slide"><img src="img/image4.jpg"></div>
        </div>
    </div>
    <span id="me">POST AND GET ðŸ˜ˆ</span>
</div>

<div class="row">
    <hr/>
    <div class="small-12 columns">
        <h2>Example clients database</h2>
    </div>
    <div class="small-12 large-4 columns">
        <form id="item-form">
            <div class="row collapse">
                <div class="small-3 columns"><span class="prefix">Name:</span></div>
                <div class="small-9 columns">
                    <input id="item-input" type="text" placeholder="Client Name" autofocus="autofocus"/>
                </div>
            </div>
            <div class="row collapse">
                <div class="small-3 columns"><span class="prefix">Age:</span></div>
                <div class="small-9 columns">
                    <input id="item-price" type="number" placeholder="Client age..."/>
                </div>
            </div>
            <div class="row collapse">
                <div class="small-3 columns"><span class="prefix">Company:</span></div>
                <div class="small-9 columns">
                    <input id="item-company" type="text" placeholder="Company Name" autofocus="autofocus"/>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <button class="expand" id="add-client" type="button">Add client</button>
                </div>
            </div>
        </form>
    </div>
    <div class="small-12 large-8 columns" id="items-view">
        <table class="small-12" id="clientTable">
            <thead class="expand">
            <tr>
                <th>Client</th>
                <th>Age</th>
                <th>Company</th>
            </tr>
            <tbody id="table-body"></tbody>
            </thead>
        </table>
    </div>
    <div class="small-12 columns" id="total-view"></div>
    <hr/>
</div>

<script src="js/script2.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.stickit/0.8.0/backbone.stickit.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.13/backbone.localStorage-min.js'></script>
<script src="js/script.js"></script>

</body>
</html>
